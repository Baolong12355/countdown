<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>đếm ngược đến ngày giải phóng</title>

<style>
    body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        background: url("main.jpg") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: #ffffff;
        text-shadow: 0 0 10px #000000;
    }

    #timer {
        font-size: 48px;
        letter-spacing: 3px;
        padding: 20px 40px;
        background: rgba(0,0,0,0.55);
        border-radius: 12px;
    }

    #label {
        margin-top: 12px;
        font-size: 18px;
        background: rgba(0,0,0,0.45);
        padding: 6px 18px;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div id="timer">-- : -- : -- : --</div>
<div id="label">Ngày : Giờ : Phút : Giây</div>

<script>
(function(){

    // Lấy năm hiện tại theo giờ Việt Nam
    function getVNNow(){
        return new Date(
            new Date().toLocaleString("en-US",{timeZone:"Asia/Ho_Chi_Minh"})
        );
    }

    const nowVN = getVNNow();
    const year = nowVN.getFullYear();

    // Mốc đích: 24:00 ngày 11/02 (tức 00:00 ngày 12/02) giờ VN
    const targetVN = new Date(year, 1, 12, 0, 0, 0);

    function update(){
        const now = getVNNow();
        let diff = targetVN - now;

        if(diff <= 0){
            document.getElementById("timer").textContent = "00 : 00 : 00 : 00";
            return;
        }

        const totalSeconds = Math.floor(diff / 1000);

        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        const display =
            String(days).padStart(2,"0")+" : "+
            String(hours).padStart(2,"0")+" : "+
            String(minutes).padStart(2,"0")+" : "+
            String(seconds).padStart(2,"0");

        document.getElementById("timer").textContent = display;
    }

    update();
    setInterval(update,1000);

})();
</script>

</body>
</html>
